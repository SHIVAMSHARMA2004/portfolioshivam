<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1 align="center">payment form</h1>
        <h2>contact details</h2>
        <p>required fields are marked by *</p>
        <p>name:*<input type="text"name="name" required></p>
        <p>
            gender : * male <input type="radio" name="gender" id="" required>
            female <input type="radio" name="gender" id="">
        </p>
        <p>
            address: <textarea name="address" id="" cols="100" rows="10"></textarea>
        </p>
        <p>email:* <input type="email" name="email" id="" required></p>
        <p>pincode*: <input type="number" name="pincode" id="" required></p><hr>

        <h2>payment details</h2>
        <fieldset>
        <p>card type*:
            <select name="cardtype" id="" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
            <p>card number*: <input type="number" name="cardno." id="" required></p>
            <p>card expiry date*: <input type="date" name="expiry date" id="" required></p>
            <p>CVV*: <input type="password" name="" id="" required></p>
             <input type="submit" value="PAY NOW">

        

    </form>
</body>
</html>
